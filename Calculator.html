<!doctype HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/7b80f63cf6.js" crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="Calculator.css" id="theme" />

    <title>Calculator</title>
</head>

<body>
    <div class="container-fluid mx-0 px-0">
        <div class="row main w-100 mx-0">
            <header class="header row w-100 mx-0">
                <div class="col-12">
                    <h1>Calculator</h1>
                </div>
            </header>

            <div class="row greetDiv mx-0 w-100">
                <div class="col-2">
                    <div onclick="day()" id="day" class="col-12">
                        <i class="fa-solid fa-sun"></i>
                    </div>
                    <div onclick="night()" id="night" class="col-12 text-white">
                        <i class="fa-solid fa-moon"></i>
                    </div>
                </div>
                <div class="greeting col-8 " id="greeting">
                    <h3 id="greetText"></h3>
                </div>
                <div class="col-2" onclick="showHistory()" id="showHistory">
                    <a href="#history"> <i class="fa fa-history text-dark" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>

        <div class="wrapper w-70 px-0 row justify-content-center mx-0">
            <!-- <div class="col-md-4 extra"></div> -->
            <div class="calculator col-md-9 mx-0 px-0 h-100" id="calculator">
                <!-- <div class=" row inputWrapper w-100 px-0 mx-0">
                    <input type="text" class="input m-0 p-0" id="input">
                </div> -->
                <div class="row input mx-0 px-0 w-100 h-30" id="input">
                    <input type="text" class="prev col-12 d-flex text-right align-items-center" id="calculation"
                        disabled data-prev />
                    <input class="col-2 p-0" id="emoji" disabled value="ðŸ‘‰" />
                    <input type="text" class="current col-10 d-flex text-right align-items-center" id="output" disabled>
                </div>

                <div class="row textPad w-100 mx-0 h-70">
                    <div class="row row1 w-100 mx-0">
                        <!-- <div class="col-3 function">
                            <button type="button" class="fButton" onclick="calculate('%')">%</button>
                        </div> -->
                        <div class="col-3 function">
                            <button type="button" class="fButton" onclick="calculate('ac')">
                                AC
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="fButton" onclick="calculate('c')">
                                C
                            </button>
                        </div>
                        <div class="col-3 function" data-delete onclick="calculate('dlt')">
                            <button type="button" class="fButton">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="fButton" onclick="calculate('/')">
                                /
                            </button>
                        </div>
                    </div>

                    <!-- <div class="row row2 w-100 mx-0">
                        <div class="col-3 function">
                            <button type="button" class="fButton" data-operation onclick="calculate('fraction')">
                                1/x
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="fButton" data-operation onclick="calculate('square')">
                                x<sup>2</sup>
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="fButton" data-operation onclick="calculate('sqrt')">
                                &radic;x
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="fButton" onclick="calculate('/')">/</button>
                        </div>
                    </div> -->

                    <div class="row row3 w-100 mx-0">
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('7')">
                                7
                            </button>
                        </div>
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('8')">
                                8
                            </button>
                        </div>
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('9')">
                                9
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="fButton" onclick="calculate('*')">
                                *
                            </button>
                        </div>
                    </div>

                    <div class="row row4 w-100 mx-0">
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('4')">
                                4
                            </button>
                        </div>
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('5')">
                                5
                            </button>
                        </div>
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('6')">
                                6
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="fButton" onclick="calculate('-')">
                                -
                            </button>
                        </div>
                    </div>

                    <div class="row row5 w-100 mx-0">
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('1')">
                                1
                            </button>
                        </div>
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('2')">
                                2
                            </button>
                        </div>
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('3')">
                                3
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="fButton" onclick="calculate('+')">
                                +
                            </button>
                        </div>
                    </div>

                    <div class="row row6 w-100 mx-0">
                        <div class="col-3 function">
                            <button type="button" class="fButton" data-operation>
                                <sup>+</sup>/ <sub>-</sub>
                            </button>
                        </div>
                        <div class="col-3 number">
                            <button type="button" class="nButton" onclick="calculate('0')">
                                0
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="fButton" onclick="calculate('.')">
                                .
                            </button>
                        </div>
                        <div class="col-3 function">
                            <button type="button" class="equal" onclick="calculate('=')">
                                <i class="fa-solid fa-equals"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 history text-center h-100" id="history">
                <h1 class="my-3">History</h1>
                <p id="history1" class='text-right my-2'></p>
                <p id="history2" class='text-right my-2'></p>
                <p id="history3" class='text-right my-2'></p>
                <p id="history4" class='text-right my-2'></p>
                <p id="history5" class='text-right my-2'></p>
            </div>
        </div>
    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<!--Custom JavaScript-->
<script src="Calculator.js"></script>

</html>
